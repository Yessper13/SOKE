<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../header-footer/css/header-footer.css">
    <link rel="stylesheet" href="../css/MetodoPago.css">
    <link rel="stylesheet" href="../css/style_general.css">
    <link rel="stylesheet" href="../header-footer/css/mensajes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="mensaje"></div>
    <div class="header"></div>

        <main class="main">
       <div id="seleccion-metodo">
        <form>
            <div class="metodos">
            <button class="boton-pago" id="efectivo" type="button">
                <img src="../imagenes/efectivo.png" alt="Efectivo">
                <span>Efectivo</span>
            </button>
            <button class="boton-pago" id="transferencia" type="button">
                <img src="../imagenes/transferencia.png" alt="Transferencia">
                <span>Transferencia</span>
            </button>
            <button class="boton-pago" id="mastercard" type="button">
                <img src="../imagenes/card.png" alt="MasterCard">
                <span>MasterCard</span>
            </button>
            </div>
        </form>
        </div>
            <div id="tarjeta-pago" class="card-pago" style="display: none;">
            <div class="icono-metodo" id="icono-metodo">
                <!-- Imagen aquí -->
            </div>
            <h3 id="titulo-metodo">Método</h3>
            <p>Confirma la información para generar factura<br>y enviarla a tu correo</p>

            <input type="email" id="correo" placeholder="Correo" required />
            <input type="text" id="nombre" placeholder="Nombre" required />
            <input type="text" id="cedula" placeholder="Cédula" required />
            <input type="text" id="total-pagar" disabled />

            <button id="btn-confirmar">Confirma</button>
            </div> 
       
    </main>

    <div class="footer"></div>
    <script src="../header-footer/js/mensajes.js"></script>
    <script src="../header-footer/js/header-footer.js"></script>
    <script src="../js/MetodoPago.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
