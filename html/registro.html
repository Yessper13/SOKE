<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="../css/registro.css">
  <link rel="stylesheet" href="../header-footer/css/mensajes.css">
</head>
<body>
  <div class="mensaje"></div>
  <form onsubmit="registrarUsuario(event)" method="POST">
  <h2>Registro de nueva cuenta</h2>
  <select id="tipoUsuario" name="TipoUsuario">
    <option value="motociclista">Motociclista</option>
    <option value="distribuidor">Distribuidor</option>
  </select>
  <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required><br>
  <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required><br>
  <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required><br>
  <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required><br>
  <input type="password" id="confirmar" name="confirmar" placeholder="Confirmar contraseña" required><br>
  <input type="text" id="cedula" name="cedula" placeholder="Cédula" required><br>
  <input type="text" id="direccion" name="direccion" placeholder="Dirección" required><br>
  <input type="text" id="telefono" name="telefono" placeholder="Teléfono" required><br>

  <button type="submit">Registrar</button>
  <p>Si ya tienes una cuenta <a href="../html/IniciarSesion.html">Inicia Sesión</a></p>
</form>

<script src="../js/registro.js"></script>
<script src="../header-footer/js/mensajes.js"></script>
</body>
</html>
