<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>

            <div class="perfil-detalles-item"><strong>Teléfono:</strong> +58 412-1234567</div>
            <div class="perfil-detalles-item"><strong>Correo:</strong> juan.perez@email.com</div>
            <div class="perfil-detalles-item"><strong>Cédula:</strong> V-12345678</div>
        </div>
        <div class="perfil-botones">
            <button class="perfil-editar-btn">Editar Perfil</button>
            <button class="perfil-editar-btn cerrar-sesion-btn">Cerrar Sesión</button>
        </div>
    </div>
    <script src="../js/perfil.js"></script>
</body>
</html>
