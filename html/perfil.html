<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../header-footer/css/header-footer.css">
</head>
<body>
    <div class="header"></div>
    <main class="main perfil-container">
        <div class="perfil-header">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Foto de perfil" class="perfil-foto">
            <div class="perfil-stats">
                <div><strong>Compras:</strong> 15</div>
                <div><strong>Puntos:</strong> 8</div>
                <div><strong>Calificación:</strong> ⭐ 4.8 / 5</div>
            </div>
        </div>
        <div class="perfil-nombre">Juan Pérez</div>
        <div class="perfil-detalles">
            <div class="perfil-detalles-item">
                <strong>Dirección:</strong>
                <span id="direccion-text">Calle Falsa 123, Ciudad</span>
                <input type="text" id="direccion-input" class="form-control d-none" value="Calle Falsa 123, Ciudad">
            </div>
            <div class="perfil-detalles-item">
                <strong>Teléfono:</strong>
                <span id="telefono-text">+58 412-1234567</span>
                <input type="text" id="telefono-input" class="form-control d-none" value="+58 412-1234567">
            </div>
            <div class="perfil-detalles-item">
                <strong>Correo:</strong>
                <span id="correo-text">juan.perez@email.com</span>
                <input type="email" id="correo-input" class="form-control d-none" value="juan.perez@email.com">
            </div>
            <div class="perfil-detalles-item">
                <strong>Cédula:</strong>
                <span id="cedula-text">V-12345678</span>
                <input type="text" id="cedula-input" class="form-control d-none" value="V-12345678">
            </div>
        </div>
        <div class="perfil-botones">
            <button class="perfil-editar-btn" id="editar-btn">Editar Perfil</button>
            <button class="perfil-editar-btn d-none" id="guardar-btn">Guardar</button>
            <button class="perfil-editar-btn cerrar-sesion-btn">Cerrar Sesión</button>
        </div>
    </main>
    <div class="footer"></div>
    <script src="../js/perfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../header-footer/js/header-footer.js"></script>
</body>
</html>
