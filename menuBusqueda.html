<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de búsqueda</title>
    <link rel="stylesheet" href="HeaderFooter.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../header-footer/js/../../header-footer/css/header-footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <div class="buscador">
            <form action="#" method="GET" style="width: 100%;">
              <input id="buscador" name="q" type="text" placeholder="Busca aquí lo que necesite tu moto">
            </form>
          </div>
        <h3><strong>Aquí tienes algunos de nuestros aliados</strong></h3>
        <div class="contenido">
            <div class="mapa">
                <img id="mapa" src="./Map/mapa.png" alt="Mapa inicial">
            </div>
            
        </div>
        <div id="botonesMapa" style="margin-top: 20px; display: none;">
            <!-- Aquí aparecerán los botones después de buscar -->
        </div>
        <!-- Botones debajo de la imagen dinámica -->
        <div id="accionesImagen" class="acciones-imagen" style="display: none;">
        <button id="comoLlegar">Cómo llegar</button>
        <button id="verCatalogo" onclick="ir_catalogo()">Ver catálogo</button>
        </div>
    </div>
    <div class="footer"></div>
    <script src="menuBusqueda.js"></script>
    <script src="../header-footer/js/header-footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
