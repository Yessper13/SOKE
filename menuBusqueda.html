<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de búsqueda</title>
    <link rel="stylesheet" href="HeaderFooter.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
     <!-- Header responsive con hamburguesa -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand"  href="index.html">SOKE</a>

            <!-- Botón hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido del menú -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                    <img src="./Icons/Nav-home.ico" class="nav-img" alt="Inicio">Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                    <img src="./Icons/Nav-ShopCar.ico" class="nav-img" alt="Tienda">Tienda
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                    <img src="./Icons/Nav-Searcher.ico" class="nav-img" alt="Buscar">Buscar
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                    <img src="./Icons/Nav-SOS.png" class="nav-img" alt="Ayuda">Ayuda
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                    <img src="./Icons/Nav-Profile.jpg" class="nav-img" alt="Perfil">Perfil
                    </a>
                </li>
                </ul>
            </div>
            </div>
        </nav>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </div>
    <div class="main">
        <div class="buscador">
            <form action="#" method="GET" style="width: 100%;">
              <input id="buscador" name="q" type="text" placeholder="Busca aquí lo que necesite tu moto">
            </form>
          </div>
        <h3><strong>Aquí tienes algunos de nuestros aliados</strong></h3>
        <div class="contenido">
            <div class="mapa">
                <img id="mapa" src="./Map/mapa.png" alt="Mapa inicial">
            </div>
            
        </div>
        <div id="botonesMapa" style="margin-top: 20px; display: none;">
            <!-- Aquí aparecerán los botones después de buscar -->
        </div>
        <!-- Botones debajo de la imagen dinámica -->
        <div id="accionesImagen" class="acciones-imagen" style="display: none;">
        <button id="comoLlegar">Cómo llegar</button>
        <button id="verCatalogo">Ver catálogo</button>
        </div>
    </div>

    <script src="menuBusqueda.js"></script>
</body>
</html>
